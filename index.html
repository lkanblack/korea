<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet"> 
    <!-- STYLE -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <header>
                        <embed class="logo" src="./img/header/logo.svg" alt="logo">
                        <nav>
                            <div class="nav-item">
                                <embed src="./img/header/cherry.svg" alt="cherry">
                                <a href="#">최고의 현금 보너스</a>
                            </div>
                            <div class="nav-item">
                                <embed src="./img/header/hat-small.svg" alt="hat">
                                <a href="#">최고의 무료 스핀 보너스</a>
                            </div>
                            <div class="nav-item">
                                <embed src="./img/header/cup.svg" alt="cup">
                                <a href="#">전반적으로 최고의 보너스</a>
                            </div>
                        </nav>
                        <a href="#">
                            <embed src="./img/header/south_korea.svg" alt="south">
                        </a>
                    </header>
                    <div class="main">
                        <div class="main-block"> 
                            <div class="top-title">
                                보너스로
                            </div>
                            <h1 class="title">
                                최고의 카지노
                                보너스
                            </h1>
                            <a href="#" class="sub-title">
                                최고의 보너스로 카지노 경험을 향상시키세요
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="games">
        <div class="container-fluid">
            <div class="row">
                <div class="games-header">
                    <embed src="./img/games/crown.svg" alt="crown">
                    <div class="descr">
                        <h3>한국 최고의 3 온라인 카지노</h3>
                        <p>매달 새로운 한국 플레이어를 위한 최고의 온라인 카지노에 오신 것을 환영합니다! 카지노 가이드는 온라인 카지노 고문입니다!</p>
                    </div>
                </div>
                <div class="games-blocks">
                    <div class="block">
                        <embed src="./img/games/magic.png" alt="magic">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
